<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Function</title>
    <script>
        // buat fungsi
        var x = myFunction();

        function myFunction() {
            alert("Hello World");
        };

        // var myFunction = () => alert("Hello World!");
    </script>
</head>
<body>
    <!-- panggil fungsi saat di klik -->
    <a href="#" onclick="myFunction()">Click Me!</a>
</body>
</html>
