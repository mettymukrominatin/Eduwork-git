<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Condition</title>
    <script>
        function kondisi() {
            var x = 6;
            var y = 4;

            if (x > y) {
                alert("Horee saya bisa!");
            } else {
                alert("Maaf coba lagi");
            }
        }
    </script>
</head>
<body>
    <a href="#" onclick="kondisi()">Cek aku!</a>
</body>
</html>
